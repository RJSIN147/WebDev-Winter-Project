<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Latest News</h1>
        <div id="filter-buttons">
            <button onclick="filterArticles('all')">All</button>
            <button onclick="filterArticles('positive')">Positive</button>
            <button onclick="filterArticles('neutral')">Neutral</button>
            <button onclick="filterArticles('negative')">Negative</button>
        </div>
        <div id="news-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
